name: metadata-bilateral-exchange

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
        working_directory: ./smart-contract
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
        working_directory: ./smart-contract
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
        working_directory: ./smart-contract
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
        working_directory: ./smart-contract
